    <style>
        
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa; /* Light background */
    color: #333; /* Text color */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px; /* Limit width of the form */
    margin: 50px auto; /* Center the form with vertical margin */
    padding: 20px;
    background-color: #ffffff; /* White background for the form */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.jumbotron {
    background-color: #657484; /* Primary color */
    color: white; /* Text color */
    padding: 30px 20px; /* Padding for the jumbotron */
    border-radius: 8px; /* Rounded corners */
    text-align: center; /* Center text */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.display-4 {
    font-size: 2.5rem; /* Large heading */
    margin-bottom: 20px; /* Space below heading */
}

.btn {
    display: inline-block; /* Inline block for buttons */
    padding: 10px 20px; /* Button padding */
    margin: 10px; /* Space between buttons */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    text-decoration: none; /* Remove underline */
    font-size: 1.1rem; /* Button text size */
    transition: background-color 0.3s, transform 0.2s; /* Transition effects */
    text-decoration: none;
}

.btn-primary {
    background-color: #007bff; /* Primary button color */
    color: white; /* Primary button text color */
    text-decoration: none;
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
    transform: translateY(-2px); /* Lift effect */
    text-decoration: none;
}
.btn-secondary {
    background-color: #6c757d; /* Secondary button color */
    color: white; /* Secondary button text color */
    text-decoration: none;
}

.btn-secondary:hover {
    background-color: #5a6268; /* Darker shade on hover */
    transform: translateY(-2px); /* Lift effect */
    text-decoration: none;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .display-4 {
        font-size: 2rem; /* Smaller heading on mobile */
    }

    .btn {
        width: 100%; /* Full-width buttons on mobile */
    }
}
